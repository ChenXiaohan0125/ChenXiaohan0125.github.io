<script>
    $(".like-icon").on("click", function(e) {
        and(e);
    })
    var like_num = Number($('.like-num').html());
    function and(e) {

        if ($('.like-icon').attr('data-key') == 'on') {
            $('.like-icon').addClass('on');
            like_num = like_num + 1; 
            $('.like-num').html(like_num);
        } 

        var $i = $("<b>").text("+" + 1);
        var x = e.pageX,
            y = e.pageY;
        $i.css({
            top: y - 20,
            left: x,
            position: "absolute",
            color: "#E94F06"
        });
        $("body").append($i);
        $i.animate({
            top: y - 120,
            opacity: 0,
            "font-size": "1.4em"
        }, 1500, function() {
            $i.remove();
        });
        e.stopPropagation();
    }
</script>
